<body>
    <div id="top-menu" class="container-fluid fixed-top">
        <div class="row py-2">
            <div class="col-3 col-md-6">
                <nav id="menu-hamburguer">
                    <div id="menuToggle">
                        <input type="checkbox" />

    <section id="login-bg">
        <div class="container">
            <div class="row justify-content-center align-items-center altura-100vh">
                <div class="col-md-7">
                    <!--Card-->
                    <div class="card card-login slideUp">
                        <div class="row">
                            <div class="col-md-4 pr-0">
                                <!--Card image-->
                                <div class="view">
                                    <img src="images/login-bg.jpg" class="card-img-top d-none d-md-block" alt="photo">
                                    <img src="img/LOGO-G.png" class="img-fluid d-block d-md-none mx-auto" width="30%" alt="photo">
                                    <a href="#">
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <!--Card content-->
                                <div class="card-body pt-md-5">
                                    <h2 class="text-uppercase f-black mb-4 color-primario text-center text-md-left">LogIn</h2>
                                    <form action="">
                                        <!-- Email -->
                                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-3"
                                            placeholder="Correo electrÃ³nico">
                                        <div class="valid-feedback">Looks good!</div>
                                        <div class="invalid-feedback">Usuario no registrado</div>
                                        <button class="btn bg-primario text-white btn-block" type="submit">Ingresar al evento</button>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!--/.Card-->

                </div>
            </div>
        </div>

    <script>
        let tl = gsap.timeline();
        tl.from(".slideUp", {
            duration: 1,
            y: 100,
            autoAlpha: 0,
            ease: Power3.easeOut
        });
    </script>
